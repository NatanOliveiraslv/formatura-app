{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'style/local.css' %}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
{% endblock %}

{% block title %}
    Pagina inicial | Local do evento
{% endblock %}

{% block content %}

<div class="container-fluid p-0">
    <!-- Mapa do Google Maps -->
    <div class="iframe-wrapper">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3455.0508552827323!2d-51.1414555!3d-30.006696099999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9519779c3e12d327%3A0x7217fd26e456583f!2sR.%20Frederico%20Ot%C3%A1vio%20Domingues%20Barbosa%2C%2050%20-%20S%C3%A3o%20Sebasti%C3%A3o%2C%20Porto%20Alegre%20-%20RS%2C%2091060-295!5e0!3m2!1spt-BR!2sbr!4v1733614890461!5m2!1spt-BR!2sbr" 
            width="100%" 
            height="450" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
    <!-- Informações do Evento -->
    <div class="event-info p-4 text-center">
        <!-- Data -->
        <div class="event-date mb-3">
            <i class="fas fa-calendar-alt me-2"></i>
            <a>
                11 de janeiro 2025 - 20:30
            </a>
        </div>
        <!-- Endereço -->
        <div class="event-location">
            <i class="fas fa-map-marker-alt me-2"></i>
            <a>
                R. Frederico Otávio Domingues Barbosa, 50 - São Sebastião
            </a>
        </div>
    </div>
    <div class="text-center my-3">
        <a href="https://www.google.com/maps/place/R.+Frederico+Ot%C3%A1vio+Domingues+Barbosa,+50+-+S%C3%A3o+Sebasti%C3%A3o,+Porto+Alegre+-+RS,+91060-295" 
           class="btn btn-primary" 
           target="_blank" 
           rel="noopener noreferrer">
            <i class="fas fa-map"></i> Abrir no Google Maps
        </a>
    </div>

</div>
{% endblock %}
