{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'style/local.css' %}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
{% endblock %}

{% block title %}
    Pagina inicial | Local do evento
{% endblock %}

{% block content %}

<div class="container-fluid p-0">
    <!-- Mapa do Google Maps -->
    <div class="iframe-wrapper">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3968.4646969483715!2d-42.716605699999995!3d-5.9304923!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x785460631e62373%3A0xb5ba0cf6adaaaf07!2sR.%20Teste%2C%20S%C3%A3o%20Pedro%20do%20Piau%C3%AD%20-%20PI%2C%2064430-000!5e0!3m2!1spt-BR!2sbr!4v1739061348095!5m2!1spt-BR!2sbr" 
            width="100%" 
            height="450" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
    <!-- Informações do Evento -->
    <div class="event-info p-4 text-center">
        <!-- Data -->
        <div class="event-date mb-3">
            <i class="fas fa-calendar-alt me-2"></i>
            <a>
                01 de janeiro 2025 - 00:00
            </a>
        </div>
        <!-- Endereço -->
        <div class="event-location">
            <i class="fas fa-map-marker-alt me-2"></i>
            <a>
                R. Teste
            </a>
        </div>
    </div>
    <div class="text-center my-3">
        <a href="https://www.google.com/maps/place/R.+Teste,+S%C3%A3o+Pedro+do+Piau%C3%AD+-+PI,+64430-000" 
           class="btn btn-primary" 
           target="_blank" 
           rel="noopener noreferrer">
            <i class="fas fa-map"></i> Abrir no Google Maps
        </a>
    </div>

</div>
{% endblock %}
